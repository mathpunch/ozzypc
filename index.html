<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozzy's PC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0000 0%, #1a0500 25%, #2d0a00 50%, #1a0000 75%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, #ff6b00, #ff4500, #ff0000);
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); filter: brightness(1.5); }
        }

        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 50, 50, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 50, 50, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 5em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000, #ff4500, #ff6b00, #ffaa00, #ff4500, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(255, 69, 0, 0.8);
            filter: drop-shadow(0 0 20px rgba(255, 100, 0, 0.6));
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .skills-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .skill-card {
            background: rgba(255, 50, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 69, 0, 0.4);
            border-radius: 20px;
            padding: 30px 40px;
            min-width: 200px;
            transition: all 0.4s ease;
            animation: floatUp 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
        }

        .skill-card:nth-child(1) {
            animation-delay: 0s;
        }

        .skill-card:nth-child(2) {
            animation-delay: 0.5s;
        }

        .skill-card:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 69, 0, 0.3), rgba(255, 140, 0, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .skill-card:hover {
            transform: scale(1.1) translateY(-10px);
            border-color: rgba(255, 69, 0, 0.9);
            box-shadow: 0 20px 60px rgba(255, 69, 0, 0.6), 0 0 40px rgba(255, 100, 0, 0.4);
            background: rgba(255, 69, 0, 0.15);
        }

        .skill-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: rotate 4s linear infinite;
            display: inline-block;
            color: #ffaa00;
            filter: drop-shadow(0 0 10px rgba(255, 170, 0, 0.8));
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .skill-name {
            font-size: 1.5em;
            color: #ff6b00;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .skill-status {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .learning-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff4500, #ff6b00, #ffaa00);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 69, 0, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px 15px rgba(255, 100, 0, 0.4); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff6b00, #ff4500);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) scale(1); opacity: 0; }
        }

        .time-display {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            animation: fadeIn 3s ease-in;
        }

        .footer-text {
            position: absolute;
            bottom: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeIn 4s ease-in;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="grid-background"></div>

    <div class="time-display" id="time"></div>

    <div class="container">
        <h1>Ozzy's Windows 11 PC</h1>
        
        <div class="skills-container">
            <div class="skill-card">
                <div class="skill-icon">&lt;/&gt;</div>
                <div class="skill-name">HTML</div>
                <div class="skill-status">Mastered</div>
            </div>

            <div class="skill-card">
                <div class="skill-icon">{ }</div>
                <div class="skill-name">CSS</div>
                <div class="skill-status">Mastered</div>
            </div>

            <div class="skill-card">
                <div class="skill-icon">JS</div>
                <div class="skill-name">JavaScript</div>
                <div class="skill-status">Currently Learning</div>
                <div class="learning-badge">in Progress</div>
            </div>
        </div>
    </div>

    <div class="footer-text">Website Made By Ozzy</div>

    <script>
        // Create stars (embers)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Update time for Central Time (Oklahoma City)
        function updateTime() {
            const now = new Date();
            const options = { 
                timeZone: 'America/Chicago', 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
